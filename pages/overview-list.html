<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                <select class="form-control pull-left" ng-model="main.order">
                    <option value="dateAdded">Date</option>
                    <option value="duration">Duration</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div class="col-md-6">
                <span class="pull-right"><strong ng-cloak>{{filteredVideos.length}}</strong> titles found</span>
            </div>
        </div>
    </div>
</div>

<!--</div>-->
<div class="well" ng-repeat="video in filteredVideos = (main.videos | orderBy: main.order:true | filter: video)" ng-cloak class="ng-cloak">
    <div class="row">
        <div class="media">
            <div class="pull-left">
                <p>erik : {{video.videoSource}}</p>
                <p>erik : {{video.videoSource.preview}}</p>
                <div ng-if="video.videoSource.preview">
                    <a href="{{video.videoSource.link}}">
                    <img src="{{video.videoSource.preview}}" width="265" height="200"/>
                    </a>
                </div>
                <div ng-if="!video.videoSource.preview">
                    <iframe width="265" height="200" src="{{video.videoSource.link}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="media-body">
                <h4 class="media-heading">{{video.title}}</h4>

                <p>
                    <ul style="list-style-type: none; padding: 5px;">
                        <li ng-repeat="speaker in video.speakers"> {{ speaker }}</li>
                    </ul>
                </p>
                <p>{{video.description}}</p>
                <ul class="list-inline list-unstyled bottom-align-text">
                    <li><span><i class="glyphicon glyphicon-time"></i> {{video.duration}} min</span></li>
                    <li>|</li>
                    <li>
                        <div>
                            <rating ng-model="video.rating" max="10" readonly="true" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                            <b>(<i>Rating</i> {{video.rating}})</b>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
